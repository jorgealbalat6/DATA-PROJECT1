services:
  ingestion:
    build:
      context: ./ingestion
      dockerfile: Dockerfile.pyIngestion
    image: ingestion:latest
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kafka-net
    restart: "no"
  ingestionMAD:
    build:
      context: ./ingestion_datosMAD
      dockerfile: Dockerfile.pyIngestionMAD
    image: ingestion_datosmad:latest
    env_file: .env
    environment:
      - API_URL=http://api:5000
    networks:
      - kafka-net
    restart: "no"
  alertas_pob_general:
    build:
      context: ./productores/pob_general/alertas
      dockerfile: Dockerfile.pyAlertas
    image: alertas_pob_general:latest
    depends_on:
      - kafka
    networks:
      - kafka-net
    tty: true
    restart: "no"
  alertas_pob_riesgo:
    build:
      context: ./productores/pob_riesgo/alertas
      dockerfile: Dockerfile.pyAlertas
    image: alertas_pob_riesgo:latest
    depends_on:
      - kafka
    networks:
      - kafka-net
    tty: true
    restart: "no"
  datos_pob_general:
    build:
      context: ./productores/pob_general/datos
      dockerfile: Dockerfile.pyDatos
    image: datos_pob_general:latest
    depends_on:
      - kafka
    networks:
      - kafka-net
    tty: true
    restart: "no"
  datos_pob_riesgo:
    build:
      context: ./productores/pob_riesgo/datos
      dockerfile: Dockerfile.pyDatos
    image: datos_pob_riesgo:latest
    depends_on:
      - kafka
    networks:
      - kafka-net
    tty: true
    restart: "no"

  # plotly:
  #   build:
  #     context: ./plotly
  #     dockerfile: Dockerfile.pyPlotly
  #   image: plotly:latest
  #   env_file: .env
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   networks:
  #     - kafka-net
